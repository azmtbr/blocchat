<!-- Navbar, site title, and current room -->
<div class="page-wrapper">
  <div class="header">
    <div class="container-fluid">
      <div class="navbar-header">
          <button class="navbar-toggle" ng-click="toggleNav()">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          </button>
        <div class="navbar-brand">
          <img class="img-responsive" src="/assets/images/bloc-chat-logo.png">
        </div>
      </div>
    </div>
  </div>



  <!-- Main content -->
  <main class="row main-content">
  <!-- sidebar -->
    <section ng-show="showNav" class="col-xs-4 visible-xs sidebar">
      <span class="welcome" ng-show="!roomChosen">Welcome {{blocChatCurrentUser}}! Please choose a chat room</span>
      <span class="room-title-text" ng-show="roomChosen">Room: {{roomName}}</span>
      <ul class="nav">
        <li  ng-repeat="room in rooms">
          <a href="#" class="room-text" ng-click="openRoom(room.$id)">{{room.name}}</a>
        </li>
        <button type="button" class="add-room-button btn btn-default btn-sm" ng-click="open()">New Room</button>
      </ul>
    </section>

  <!-- sidebar large screen -->
    <section class="col-sm-3 hidden-xs sidebar-large">
      <span class="welcome" ng-show="!roomChosen">Welcome {{blocChatCurrentUser}}! Please choose a chat room</span>
      <span class="room-title-text" ng-show="roomChosen">Room: {{roomName}}</span>
      <ul class="nav room-list">
        <li  ng-repeat="room in rooms">
          <a href="#" class="room-text" ng-click="openRoom(room.$id)">{{room.name}}</a>
        </li>
        <button type="button" class="add-room-button btn btn-default btn-sm" ng-click="open()">New Room</button>
      </ul>
    </section>

  <!-- Chat room and message sender -->
    <div class="chatroom-container">

      <div ng-hide="showNav" class="col-sm-9 col-xs-12 message-container">

          <div class="messages" ng-repeat="message in messages | orderBy: 'sent_at'">
            <span class="message-user">{{message.username}}</span>
            <span class="message-content">{{message.content}}</span>
            <span class="message-sent-at pull-right"><time>{{message.sent_at | timecode}}</time></span>
          </div>
          <div  id="bottom" ></div>

      </div>


      <div ng-hide="showNav" class="col-sm-9 col-xs-12 sender-container">
        <form class="message-sender" ng-submit="sendMessage(message)">
          <div class="message-text-box">
            <input type="text" ng-model="newMessage" class="form-control" placeholder="Speak your mind" />
          </div>
          <div class="send-button">
            <button type="button" class="btn btn-primary" ng-click="sendMessage(message)">Send</button>
          </div>
        </form>
      </div>


    </div>
  </main>
</div>
