
<div class="navbar navbar-default navbar-left">
  <div class="navbar-header">
    <h1>Bloc Chat</h1>

    <button type="button" class="btn btn-primary" ng-click="open()">Add New Room</button>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="room in rooms">
        <a class="room-text" ng-click="openRoom(room.$id)">{{room.name}}</a>
      </li>
    </ul>

  </div>
</div>

<div class="messages-container">
  <div class="messages">
    <li class="list-group-item" ng-repeat="message in messages | orderBy: 'sent_at'">
      <h6 class="message-user">{{message.username}}</h6>
      <span class="message-content">{{message.content}}</span>
      <span class="message-sent-at">{{message.sent_at}}</span>
    </li>
  </div>
</div>
